<!DOCTYPE html>
<html>
<head>
    <title>Test ScoreManager</title>
</head>
<body>
    <h1>Test ScoreManager</h1>
    <div id="result"></div>
    
    <script src="js/config.js"></script>
    <script src="js/managers/ScoreManager.js"></script>
    
    <script>
        function testScoreManager() {
            const result = document.getElementById('result');
            
            try {
                // Test de création
                const scoreManager = new ScoreManager();
                result.innerHTML += '<p>✅ ScoreManager créé avec succès</p>';
                
                // Test de setScore
                if (typeof scoreManager.setScore === 'function') {
                    const testScore = 1500;
                    const returnedScore = scoreManager.setScore(testScore);
                    
                    if (returnedScore === testScore) {
                        result.innerHTML += '<p>✅ setScore fonctionne correctement</p>';
                    } else {
                        result.innerHTML += '<p>❌ setScore ne retourne pas la bonne valeur</p>';
                    }
                    
                    // Test de getScoreData
                    const scoreData = scoreManager.getScoreData();
                    if (scoreData.score === testScore) {
                        result.innerHTML += '<p>✅ Score correctement défini: ' + scoreData.score + '</p>';
                    } else {
                        result.innerHTML += '<p>❌ Score incorrect: ' + scoreData.score + '</p>';
                    }
                } else {
                    result.innerHTML += '<p>❌ setScore n\'est pas une fonction</p>';
                }
                
            } catch (error) {
                result.innerHTML += '<p>❌ Erreur: ' + error.message + '</p>';
                console.error('Erreur de test:', error);
            }
        }
        
        // Lancer le test au chargement
        window.addEventListener('load', testScoreManager);
    </script>
</body>
</html>
